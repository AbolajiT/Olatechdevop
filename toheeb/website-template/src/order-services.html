<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Services - Olatech Dev'Op</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="assets/images/logo.png" alt="Olatech Dev'Op Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="order-services.html" class="active">Order Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="order-services">
            <h1>Order Our Services</h1>
            <p>Fill out the form below to request a service. Our team will get back to you shortly.</p>
            <form action="#" method="POST" class="order-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="service">Select Service:</label>
                <select id="service" name="service" required>
                    <option value="">-- Select a Service --</option>
                    <option value="web-development">Web Development</option>
                    <option value="app-development">App Development</option>
                    <option value="cloud-solutions">Cloud Solutions</option>
                    <option value="cybersecurity">Cybersecurity</option>
                </select>

                <label for="message">Additional Details:</label>
                <textarea id="message" name="message" rows="5" placeholder="Provide any additional details here"></textarea>

                <button type="submit" class="btn">Submit Request</button>
            </form>
        </section>
    </main>

</body>
